{% extends 'base.html' %}

{%block titulo%}Cadastro | {% endblock %}

{% block conteudo %}

<h1 class="mt-3 mb-3">Cadastro</h1>
<!-- Cria os campos para digitar -->
<form method="POST" action="{% url 'cadastro' %}">
    <!-- Linka ao views de accounts-->
    <!--Comando para validar senha administrativa, serve como aval do sitema-->
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control"
            placeholder="Sobrenome">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ request.POST.email }}" class="form-control"
            placeholder="Adicione o email aqui!">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control"
            placeholder="Nome de Usuário">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Senha">
    </div>
    <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" name="senha2" class="form-control" placeholder="Repetir senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{% endblock %}
