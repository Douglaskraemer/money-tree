{% extends 'base.html' %}

{%block titulo%}Login | {% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Login</h1>
<!-- Cria os campos para digitar -->

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    <!-- Linka ao views de accounts-->
    <!--Comando para validar senha administrativa, serve como aval do sitema-->
    {% csrf_token %}
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control"
            placeholder="Nome de Usuário">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% else %}
<p>
    Você fez login com {{user}},
    <a href="{% url 'index' %}">CLIQUE AQUI</a> para voltar (HOME).
</p>
<p>
    <a href="{% url 'logout' %}">CLIQUE AQUI</a> para sair(LOGOUT).
</p>
{% endif %}
{% endblock %}
